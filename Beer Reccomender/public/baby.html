        <script>
        function getRandomDrink() {
        var cry = document.getElementById("myAudio");
        cry.play();
        xhr = new XMLHttpRequest();
        xhr.onreadystatechange = handle_res;
        xhr.open("GET", "/babyDrinks")
        var drink;
        function handle_res() {
          if (this.readState != 4) return;
          if (this.status != 200) {
            document.getElementById("drinkName").innerHTML = "404 Error";
          }
        }
        xhr.onload = function() {
          drink = xhr.responseText;
          document.getElementById("drinkName").innerHTML = drink;
        }
        xhr.send();
      }
    </script>
